<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock Paper Scissors Game">
    <meta name="keyword" content="Rock Paper Scissors, Game, Fun">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    
    <div class="score-field">
        <div id="human-label" class="badge">human</div>
        <div id="machine-label" class="badge">machine</div>
        <span id="human-score">0</span>:<span id="machine-score">0</span>
    </div>

    <div class="result">
        <p>Paper beats rock. You win</p>
    </div>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="assets/images/rock.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="assets/images/paper.png" alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="assets/images/scissors.png" alt="">
        </div>
    </div>

    <p id="action-message">Make Your Selection</p>

    <button class="game-rules">GAME RULES</button>

    <footer class="social-media">
            <ul>
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
                </li>
                <li>
                    <a href="https://youtube.com" target="_blank" rel="noopener"
                        aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
                </li>
            </ul>
    </footer>
    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>
</body>
</html>
