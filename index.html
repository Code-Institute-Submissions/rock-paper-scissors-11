<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock Paper Scissors Game">
    <meta name="keyword" content="Rock Paper Scissors, Game, Fun">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    
    <div class="score-board">
        <div id="human-label" class="badge">human</div>
        <div id="machine-label" class="badge">machine</div>
        <span id="human-score">0</span>:<span id="machine-score">0</span>
    </div>

    <div class="result">
        <p>Paper beats rock. You win</p>
    </div>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="assets/images/rock.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="assets/images/paper.png" alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="assets/images/scissors.png" alt="">
        </div>
    </div>

    <p id="action-message">Make Your Selection</p>
</body>
</html>
